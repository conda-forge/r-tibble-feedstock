{% set version = "3.0.3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tibble
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tibble_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tibble/tibble_{{ version }}.tar.gz
  sha256: bf778ac15d779ffe811e470c1983e87f8d6a914e13d2f095a50914c30f8a9e38

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-cli
    - r-crayon >=1.3.4
    - r-ellipsis >=0.2.0
    - r-fansi >=0.4.0
    - r-lifecycle >=0.2.0
    - r-magrittr
    - r-pillar >=1.4.3
    - r-pkgconfig
    - r-rlang >=0.4.3
    - r-vctrs >=0.2.4
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-cli
    - r-crayon >=1.3.4
    - r-ellipsis >=0.2.0
    - r-fansi >=0.4.0
    - r-lifecycle >=0.2.0
    - r-magrittr
    - r-pillar >=1.4.3
    - r-pkgconfig
    - r-rlang >=0.4.3
    - r-vctrs >=0.2.4

test:
  commands:
    - $R -e "library('tibble')"           # [not win]
    - "\"%R%\" -e \"library('tibble')\""  # [win]

about:
  home: https://tibble.tidyverse.org/, https://github.com/tidyverse/tibble
  license: MIT
  summary: Provides a 'tbl_df' class (the 'tibble') that provides stricter checking and better formatting than the traditional data frame.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

